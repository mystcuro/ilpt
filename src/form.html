<!DOCTYPE html>
<html>
<head>

</head>

    <label>Name:</label><br />

    <label>National ID:</label><br />
    <input type="text" id="nid" required /><br /><br />
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
