<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>PII Submission Form</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Submit PII (Locally Hashed)</h2>
  <form id="piiForm">
    <label class="block mb-2 font-medium text-gray-700">Name:</label><br />
    <input type="text" id="name" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300" required /><br />
    <label class="block mb-2 font-medium text-gray-700">Submission Message:</label><br />
    <input type="text" id="message" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300" required /><br />
    <label class="block mb-2 font-medium text-gray-700">National ID:</label><br />
    <input type="text" id="nid" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300" required /><br /><br />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Submit</button>
  </form>
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md" id="result"></div>
</div>
  <script src="script.js" type="module"></script>
</body>
</html>
